<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <!-- 모달 cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />

    <h1>Hello, world!</h1>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <script>
      // [0]을 붙여주지 않으면 여러가지 요소를 찾기 때문에 하나만 있더라도 [0]을 붙이자
      document
        .getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", function () {
          // classList.add('show');
          document
            .getElementsByClassName("list-group")[0]
            .classList.toggle("show");
        });
      // querySelector()는 편하지만 맨 위에 나오는 한개만 찾아줌
      // 그럴때는 querySelectorAll()을 쓰자
      console.log(document.querySelector(".list-group"));
      console.log(document.querySelectorAll(".list-group-item")[0]);
    </script>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>

    <script>
      // document.querySelector('.hello').innerHTML = '바보';
      // jquery는 자바스크립트의 라이브러리
      // $ = querySelector, querySelectorAll과 같은 의미
      $(".hello").html("바보"); // jquery는 querySelectorAll에서 배열의 몇번째를 지정하지 않아도 모두 찾아서 변경해줌
      $(".hello").css("color", "red"); // style 주는 예시
      $(".hello").addClass("show"); // addClass: class 장착, removeClass(): 제거, toggleClass(): 토글

      $("#test-btn").on("click", function () {
        $(".hello").hide(); // fadeOut(), slideUp()등이 있음
      });
    </script>

    <!-- 숙제 -->
    <br />
    <button id="open">로그인</button>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>
    <script>
      $(".black-bg").hide();
      $("#close").on("click", function () {
        $('.modal').fadeIn();
      });
    </script>

    <!-- 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
