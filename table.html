<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>테이블 실습</h1>
    </header>
    <main>
        <h2>테이블 구조</h2>
        <section>
            <!-- 꾸미는 건 CSS로 -->
            <table border="1">
                <!-- 행 -->
                <tr>
                    <!-- 열 -->
                    <th></th>
                    <th>학번</th>
                    <th>이름</th>
                </tr>
                <tr>
                    <th>1</th>
                    <td>2360340009</td>
                    <td>박준하</td>
                </tr>
                <!-- 'td*4' 4개 열 생성 -->
                <tr>
                    <th>2</th>
                    <td>2360340010</td>
                    <td>박태현</td>
                </tr>
            </table>
        </section>

        <section>
            <h2>테이블 실습2</h2>
            <table border="1">
                <tr>
                    <td>
                        <ul>
                            <li>내사랑아</li>
                            <li>너는어여쁘고</li>
                            <li>어여쁘다</li>
                            <li>네 눈이</li>
                            <li>비둘기 같구나</li>
                        </ul>
                    </td>
                    <td>
                        <img src="image/광중.jpg" alt="귀요미" width="300px" style="display: block; margin: 0 auto;" />
                    </td>
                </tr>
            </table>
        </section>

        <section>
            <h2>테이블 실습 3</h2>
            <table border="7">
                <caption>
                    <strong>Modern Browser</strong>
                </caption>
                <!-- 'tr>td*n' 한번에 생성 가능-->
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>점수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>강태근</td>
                        <td>A+</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>이승희</td>
                        <td>A+</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td>김남훈</td>
                        <td>A+</td>
                    </tr>
                    <tr>
                        <th></th>
                        <td></td>
                        <td>A+</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2>테이블 실습 4</h2>
            <table border="2">
                <tr>
                    <td width="200" height="200" align="center">강태환</td>
                    <td width="200" height="200" align="center">홍윤기</td>
                </tr>
                <tr>
                    <td width="200" height="200" align="center">최경민</td>
                    <td width="200" height="200" align="center">이승희</td>
                </tr>
            </table>
        </section>

        <section>
            <h2>테이블 실습5</h2>
            <table border="1">
                <colgroup>
                    <col style="width: 100;">
                    <col style="width: 300;">
                    <col style="width: 100;">
                    <col style="width: 100;">
                </colgroup>
                <tr>
                    <th width="100px">이름</th>
                    <td width="100px"></td>
                    <th width="100px">연락처</th>
                    <td width="100px"></td>
                </tr>
                <tr>
                    <th width="100px">주소</th>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <th>자기소개</th>
                    <td colspan="3"></td>
                </tr>
            </table>
        </section>

        <section>
            <h2>테이블 실습 6</h2>
            <!-- cellspacing: 셀 사이 여백 지정, cellpadding: 셀 내부 여백 지정 -->
            <table border="1" cellspacing="10px" cellpadding="10px">
                <tr>
                    <th colspan="3" height="50">사과의 종류</th>
                </tr>
                <tr>
                    <td width="50" align="center">홍로</td>
                    <td width="100" align="center">아오리</td>
                    <td width="50" align="center">추광</td>
                </tr>
                <tr>
                    <td align="center">홍옥</td>
                    <td align="center">부사</td>
                    <td align="center">채향</td>
                </tr>
            </table>
        </section>
        
    </main>

    <footer>

    </footer>
</body>

</html>
