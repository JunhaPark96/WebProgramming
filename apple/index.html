<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="alert-box" id="alert">
      <p id="alert-id"></p>
      <p id="alert-pw"></p>
      <button onclick="buttonCon()">닫기</button>
    </div>
      <button onclick="buttonId()">버튼1</button>
      <button onclick="buttonPasswd()">버튼2</button>

    <script>
      function buttonId() {
        document.getElementById('alert-id').innerHTML = '아이디 입력';
        document.getElementById('alert').style.display = 'block';
      }
      function buttonPasswd() {
        document.getElementById('alert-pw').innerHTML = '비밀번호 입력';
        document.getElementById('alert').style.display = 'block';
      }
      function buttonCon() {
        document.getElementById('alert').style.display = 'none';
      }
    </script>
  </body>
</html>
