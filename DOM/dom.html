<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init(){
            // body에 아래의 코드 삽입
            document.body.innerHTML = "<h1>안녕하세요</h1>";
        }
        // onload: html 페이지를 다 읽고나서 실행을 하는 함수
        // </html> 까지 읽고나면, init() 함수를 실행하라
        window.onload = init;

        // document.addEventListener('DOMContentLoaded',function(){
        //     document.body.innerHTML = "<h1>안녕하세요</h1>";
        // });

        // document.addEventListener('DOMContentLoaded',function(){
        //     let msg = document.createElement();
        //     document.body.innerHTML = "<h1>안녕하세요</h1>";
        // });

        </script>
</head>
<body>
    <script>
        document.body.innerHTML = "<h2>안녕하세요</h2>";
    </script>
</body>
</html>
