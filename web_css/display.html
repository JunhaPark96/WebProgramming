<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        /* none키워드는 '태그'를 화면에서 안보이게 함*/
        .greeting{
            display: none;
        }
        /* visibility는 화면에서만 보이지 않고 태그는 존재*/
        .visibi{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>
        안녕하세요
    </div>
    <div class="visibi">
        안녕하세요
    </div>
    <div>
        안녕하세요
    </div>
</body>
</html>
